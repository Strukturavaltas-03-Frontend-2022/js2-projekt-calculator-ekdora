<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="flex items-center justify-center min-h-screen">
		<div class="calc__container flex flex-col gap-2">
			<div class="flex flex-col">
				<input class="calc__input m-0" readonly value="100"></input>
			</div>
			<div class="flex gap-2">
				<div class="flex flex-col gap-2 w-quarter">
					<button class="button__operations">+</button>
					<button class="button__nums">7</button>
					<button class="button__nums">4</button>
					<button class="button__nums">1</button>
					<button class=" button__nums">0</button>
				</div>
				<div class="flex flex-col gap-2 w-quarter">
					<button class="button__operations">-</button>
					<button class="button__nums">8</button>
					<button class="button__nums">5</button>
					<button class="button__nums">2</button>
					<button class="button__nums">.</button>
				</div>
				<div class="flex flex-col gap-2 w-quarter">
					<button class="button__operations">x</button>
					<button class="button__nums">9</button>
					<button class="button__nums">6</button>
					<button class="button__nums">3</button>
					<button class="button__nums">C</button>
				</div>
				<div class="flex flex-col gap-2 w-quarter">
					<button class="button__operations">/</button>
					<button class="button__result">=</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
